<table layout="socials"><tr>
	{% for social in site.socials %}
		<td>
			<a href="{{ social[1].url }}" target = "_blank">
			<span class="social fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa {{ social[1].logo }} fa-stack-1x fa-inverse"></i>
			</span>
			</a>
		</td>
	{% endfor %}
</tr></table>
